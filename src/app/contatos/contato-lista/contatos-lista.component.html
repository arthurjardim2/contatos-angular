<div class="container">
  
  <div class="row">

    <div class="col-xs-12  col-sm-12  col-md-12  col-lg-12  col-xl-12  ">
      <h2>Meus Contatos</h2>  

      <div>
        <a routerLink="/contato/save" class="btn btn-success">Novo</a>
      </div>
                  
      <div [ngClass]="classesCss" role="alert"  *ngIf="mensagem">
        <span [ngSwitch]="mensagem.tipo">          
          <strong *ngSwitchCase="'success'">Sucesso</strong>
          <strong *ngSwitchCase="'warning'">Alerta</strong>                              
          <strong *ngSwitchCase="'danger'">Erro</strong>                    
          <strong *ngSwitchDefault>Informação</strong>                                                  
        </span>
        {{mensagem.texto}}
      </div>

      <table class="table table-striped table-over ">
        <thead class="thead-inverse|thead-default">
          <tr>
            <th>Nome</th>
            <th>E-mail</th>
            <th>Telefone</th>
            <th>Deletar</th>
          </tr>
          </thead>
          <tbody>
            <tr *ngIf="contatos.length == 0">
              <td colspan="4" align="center">Nenhum registro encontrado.</td>
            </tr>
            <tr *ngFor="let c of contatos" [routerLink]="['/contato/save', c.id]">
              <td> {{ c.nome }} </td>              
              <td> {{ c.email }} </td>              
              <td> {{ c.telefone }} </td>              
              <td> <button type="button" (click)="onDelete(c); $event.stopPropagation()" class="btn btn-danger ">Deletar</button> </td>
            </tr>            
          </tbody>
      </table>
    </div>

  </div>
</div>
