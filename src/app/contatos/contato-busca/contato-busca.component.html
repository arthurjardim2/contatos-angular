
<div class="container">
  <div class="row">
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
      
      <h3>Busca</h3>
      
      <div class="form-group">
        <label for="search"></label>
        <input type="search" [ngModel]="busca" (ngModelChange)="search($event)"
          class="form-control"  placeholder="Digite sua busca">        
      </div>
      
      <ul class="list-group">
          <li class="list-group-item" *ngIf="isLoading" align="center">carregando...</li>  
          <li class="list-group-item cursor-pointer" *ngFor="let c of contatos | async " (click)="verDetalhe(c)">{{  c.nome }}</li>
        <!-- <li class="list-group-item active">Ativo</li>
        <li class="list-group-item">Item</li>
        <li class="list-group-item disabled">Disabled item</li> -->
      </ul>

    </div>
  </div>
</div>
