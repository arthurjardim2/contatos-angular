<div class="container">

  <h2>Salvar Conta</h2>  

  <form (ngSubmit)="onSubmit()" #contatoForm="ngForm">

      <div class="form-group">
        <label for="descricao">Descrição</label>
        <input type="text" class="form-control" 
        [ngClass]="getInputClass(descricao.valid, descricao.pristine)"
        placeholder="Digite a descrição"
        name="descricao" #descricao="ngModel"
         [(ngModel)]="conta.descricao"
         required>          

        <div class="invalid-feedback" [hidden]="descricao.valid || descricao.pristine">O campo descricao é obrigatório</div>
      </div>        

      <div class="form-group">
        <label for="usuario">Usuário</label>
        <input type="usuario" class="form-control" placeholder="Digite o usuario"
        name="usuario" #usuario="ngModel" 
        [ngClass]="getInputClass(usuario.valid, usuario.pristine)"
        [(ngModel)]="conta.usuario" 
        required>

        <div class="invalid-feedback" [hidden]="usuario.valid || usuario.pristine">O campo usuário é obrigatório</div>
      </div>

      <div class="form-group">
        <label for="saldo">Saldo</label>
        <input type="text" class="form-control" placeholder="Digite o Saldo"
        name="saldo" #saldo="ngModel"
        [ngClass]="getInputClass(saldo.valid, saldo.pristine)"
        [(ngModel)]="conta.saldo" required>
        <div class="invalid-feedback" [hidden]="saldo.valid || saldo.pristine">O campo saldo é obrigatório</div>
      </div>
      
      <button type="submit" class="btn btn-success" [disabled]="!contatoForm.form.valid">Salvar</button>
      ||
      <!-- <a class="btn btn-secondary" >Voltar</a> -->
      <button type="button" (click)="goBack()" class="btn btn-secondary">Voltar</button>
  </form>

</div>
